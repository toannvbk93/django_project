{%extends "base.html"%}
{% block title %}
    Home page
{% endblock %}
{% block content %}
<h1>Home page</h1>
{% for post in posts %}
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    <p>Post by {{post.author}}</p>
    <p>Post at {{post.date_posted|date:"F d, Y"}}</p>
{% endfor %}
{% endblock %}
