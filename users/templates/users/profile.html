{%extends "base.html"%}
{% load crispy_forms_tags %}
{% block title %}
    Login page
{% endblock %}
{% block content %}
    <div class="content-section">
        <img src="{{ user.profile.image.url }}" class="rounded-circle account-img">
        <div class="main-body">
            <h2 class="account-heading">{{user.username}}</h2>
            <p class="text-secondary">{{user.email}}</p>
        </div>
    </div>
{% endblock %}
